<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/basicModules.js"></script>
    <script src="/js/axios.min.js"></script>
</head>
<body>
<header></header>
<nav></nav>
<main>
    <div class="login" sec:authorize="!isAuthenticated()">
        <form th:action="@{/login}" method="post">
            <input type="email" name="username" id="username" placeholder="Email" autofocus autocomplete="off"><br>
            <input type="password" name="password" id="password" placeholder="Password" autofocus
                   autocomplete="off"><br>
            <button type="submit" value="Log In">Login</button>
        </form>
        <div th:if="${param.error}" class="alert alert-error">
            <p>Invalid login or password</p>
        </div>
        <div th:if="${param.logout}" class="alert alert-logout">
            <p>Logout successful</p>
        </div>
    </div>
    <div class="login" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}">
            <button type="submit" value="Log out" id="logout">Logout</button>
        </form>
    </div>
    <div class="createUserContainer">
        <a href="http://localhost:8080/create">Register</a><br>
        <a href="http://localhost:8080/forgot-password">Forgot password</a>
    </div>
</main>
<footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f264d63f36.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div th:replace="basicHtml/header :: header"></div>
    <div th:replace="basicHtml/navigation :: navigation"></div>
    <main>
        <div class="login" sec:authorize="!isAuthenticated()">
            <form th:action="@{/login}" method="post">
                <input type="email" name="username" id="username" placeholder="Email" autofocus autocomplete="off"><br>
                <input type="password" name="password" id="password" placeholder="Password" autofocus
                       autocomplete="off"><br>
                <button type="submit" value="Log In">Login</button>
            </form>
            <div th:if="${param.error}" class="alert alert-error">
                <p>Invalid login or password</p>
            </div>
            <div th:if="${param.logout}" class="alert alert-logout">
                <p>Logout successful</p>
            </div>
        </div>
        <div class="login" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}">
                <button type="submit" value="Log out" id="logout">Logout</button>
            </form>
        </div>
    </main>
    <div th:replace="basicHtml/footer :: footer"></div>
</body>
</html>

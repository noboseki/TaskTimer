<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" href="/css/statistic.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f264d63f36.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
    <body>
    <div th:replace="basicHtml/header :: header"></div>
    <div th:replace="basicHtml/navigation :: navigation"></div>
    <main>
        <div class="date">
            <label>From:</label>
            <input type="date" name="" id="fromData">
            <label>To: </label>
            <input type="date" name="" id="toData">
            <button id="buttonFilter" onclick="axiosTest()">Filter</button>
        </div>
        <canvas id="bar-chart"></canvas>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Session</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>
    </main>
    <div th:replace="basicHtml/footer :: footer"></div>
    <script src="js/chart.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" href="/css/statistic.css">
    <link rel="stylesheet" href="css/basicHTML/table.css">
    <link rel="stylesheet" href="css/basicHTML/button.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
    <script src="/js/fontAwesome.js" crossorigin="anonymous"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/Chart.min.js"></script>
</head>
<body>
<div th:replace="basicHtml/header :: header"></div>
<div th:replace="basicHtml/navigation :: navigation"></div>
<main>
    <div class="date">
        <label>From:</label>
        <input type="date" name="" id="fromData">
        <label>To: </label>
        <input type="date" name="" id="toData">
        <button id="buttonFilter" onclick="getTableData(); getChainDataAndBuild();">Filter</button>
    </div>
    <canvas id="bar-chart"></canvas>
    <div class="table">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Session</th>
            </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
    </div>
</main>
<div th:replace="basicHtml/footer :: footer"></div>
<script src="js/statistic.js"></script>
</body>
</html>

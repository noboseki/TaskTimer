<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/basicModules.js"></script>
    <script src="/js/axios.min.js"></script>
</head>
<body>
<header></header>
<nav></nav>
<main>
    <div id="taskSelectContainer">
        <label for="tasksList">Choice task: </label>
        <select name="tasks" id="tasksList"></select>
    </div>
    <div id="stopwatch">
        <div id="timerContainer">
            <time id="timer">0:00:00</time>
        </div>
        <div id="buttonsContainer">
            <button id="toggle"><i class="fas fa-play"></i></button>
            <button id="clear"><i class="fas fa-stop"></i></button>
        </div>
    </div>
    <div class="alert alert-logout">
        <p>Session Send Successful</p>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th class="tableTitle" colspan="4">Tasks</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Sessions</th>
                <th>Complete</th>
            </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
    </div>
</main>
<footer></footer>
<script src="js/main.js"></script>
<script src="js/timer.js"></script>
</body>
</html>

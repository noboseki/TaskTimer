<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" type="text/css" href="/css/basicHTML/table.css">
    <link rel="stylesheet" type="text/css" href="/css/basicHTML/button.css">
    <link rel="stylesheet" type="text/css" href="/css/basicHTML/input.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
    <script src="/js/fontAwesome.js" crossorigin="anonymous"></script>
    <script src="/js/axios.min.js"></script>
</head>
<body>
<div th:replace="basicHtml/header :: header"></div>
<div th:replace="basicHtml/navigation :: navigation"></div>
<main>
    <div id="taskSelectContainer">
        <label for="tasksList">Choice task: </label>
        <select name="tasks" id="tasksList"></select>
    </div>
    <div id="stopwatch">
        <div id="timerContainer">
            <time id="timer">0:00:00</time>
        </div>
        <div id="buttonsContainer">
            <button id="toggle"><i class="fas fa-play"></i></button>
            <button id="clear"><i class="fas fa-stop"></i></button>
        </div>
    </div>
    <div class="alert alert-logout">
        <p>Session Send Successful</p>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th class="tableTitle" colspan="4">Tasks</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Sessions</th>
                <th>Complete</th>
            </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
    </div>
</main>
<div th:replace="basicHtml/footer :: footer"></div>
<script src="js/main.js"></script>
<script src="js/timer.js"></script>
</body>
</html>

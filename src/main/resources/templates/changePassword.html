<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer</title>
    <link rel="stylesheet" type="text/css" href="/css/basicHTML/table.css">
    <link rel="stylesheet" type="text/css" href="/css/basicHTML/button.css">
    <link rel="stylesheet" type="text/css" href="/css/basicHTML/input.css">
    <link rel="stylesheet" type="text/css" href="/css/changePassword.css">
    <link rel="preconnect" type="text/css" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
    <script src="/js/axios.min.js"></script>
</head>
<body>
<div th:replace="basicHtml/header :: header"></div>
<div th:replace="basicHtml/navigation :: navigation"></div>
<main>
    <div class="changeContainer">
        <form action="">
            <input type="password" id="oldPassword" placeholder="Old password">
            <input type="password" id="newPassword" placeholder="New password">
            <input type="password" id="repeatPassword" placeholder="Repeat password">
        </form>
        <button id="changePassword" onclick="changePassword()">Change Password</button>
        <div id="infoTable">
        </div>
    </div>
</main>
<div th:replace="basicHtml/footer :: footer"></div>
<script src="/js/changePassword.js"></script>
</body>
</html>

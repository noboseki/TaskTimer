<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="/css/profile.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/basicModules.js"></script>
    <script src="/js/axios.min.js"></script>
</head>
<body>
<header></header>
<nav></nav>
<main>
    <div class="icon">
        <button id="iconButton" onclick="displayIconList();">
            <img id="profileImage" src="" alt="Profile avatar">
        </button>
    </div>
    <div id="changeIconWindow" class="isHidden">
        <div id="iconList"></div>
    </div>
    <form id="profileForm">
        <div>
            <label>Public ID: </label>
            <label id="labelPublicId"></label>
        </div>
        <div>
            <label>Username: </label>
            <input type="text" name="" id="inpUsername" value="" class="formInput">
        </div>
        <div>
            <label>Emile: </label>
            <input type="email" id="inpEmail" value="" class="formInput">
        </div>
        <div>
            <label>Edit</label>
            <input type="checkbox" id="checkboxEdit" onclick="editFrom()">
        </div>
        <div class="form-button">
            <button id="buttonSaveChanges" class="formElement" onclick="updateProfile()">Save change</button>
            <button id="buttonChangePassword" class="formElement" onclick="changePassword()">Change Password</button>
        </div>
    </form>
    <div class="createTaskContainer">
        <label for="createTask">Task name :</label>
        <input type="text" id="createTask" autofocus
               autocomplete="off">
        <button id="buttonCreateTask" onclick="createTask()">Create</button>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th class="tableTitle" colspan="3">Task</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Archive</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
    </div>
</main>
<footer></footer>
<script src="js/profile.js"></script>
</body>
</html>
